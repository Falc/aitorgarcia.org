imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: fos_user.yml }
    - { resource: stfalcon_tinymce.yml }
    - { resource: stof_doctrine_extensions.yml }
    - { resource: twig_core_extensions.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        yui_css:
            # This expects YUI Compressor to be installed in the system
            jar: "/usr/share/yui-compressor/yui-compressor.jar"
            # If it is not installed, download and place it in /app/Resources/java
            #jar: "%kernel.root_dir%/Resources/java/yui-compressor.jar"
        yui_js:
            # This expects YUI Compressor to be installed in the system
            jar: "/usr/share/yui-compressor/yui-compressor.jar"
            # If it is not installed, download and place it in /app/Resources/java
            #jar: "%kernel.root_dir%/Resources/java/yui-compressor.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            gedmo_translatable:
                type:      annotation
                prefix:    Gedmo\Translatable\Entity
                dir:       "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity/MappedSuperclass"
                is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# I18N Routing
be_simple_i18n_routing: ~
