        about_me:       Aitor García Martínez. Nací en Bilbao en 1987 y soy Ingeniero Técnico en Informática de Gestión por la Universidad del País Vasco.
        web_developer:  Desarrollador web. Utilizo PHP y Symfony2, además de otras tecnologías relacionadas, como HTML, CSS y Javascript.
        free_software:  El software libre. Lo utilizo a diario y lo apoyo. Soy usuario de GNU/Linux desde 2005.
        knowledge:      Python, Vala y, en menor medida, Haxe. También tengo nociones de administración de servidores.
        this_website:   Algunos de mis proyectos y un blog en el que escribo sobre software libre y programación.
